<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HMI</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <script src="/js/lib/wavesurfer.min.js"></script>

    <script src="/js/lib/wavesurfer.timeline.min.js"></script>
    <script src="/js/lib/wavesurfer.regions.min.js"></script>
    <script src="/js/lib/wavesurfer.minimap.min.js"></script>
    <script>var sm = {{{speechMarkupJson}}};</script>
    <script src="/js/view.js"></script>
    <style>
.wavesurfer-handle-start { border-right: 1px solid red; }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li><a href="/"><i class="glyphicon glyphicon-home"></i></a></li>
        </ul>

        <h1>HMI</h1>
    </div>

    <div id="demo">
        <p id="subtitle" class="text-center text-info">&nbsp;</p>

        <div id="wave-timeline"></div>

        <div id="waveform">

        </div>

        <div class="row" style="margin: 30px 0">
            <button id="word">word</button>
            <button id="syll">syllable</button>
            <button id="ph">phone</button>
        </div>
    </div>

    <form role="form" name="edit" style="opacity: 0; transition: opacity 300ms linear; margin: 30px 0;">
        <div class="form-group">
            <label for="start">Start</label>
            <input class="form-control" id="start" name="start" />
        </div>

        <div class="form-group">
            <label for="end">End</label>
            <input class="form-control" id="end" name="end" />
        </div>

        <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" class="form-control" rows="3" name="note"></textarea>
        </div>

        <!--<button type="submit" class="btn btn-success btn-block">Save</button>-->
        <!--<center><i>or</i></center>-->
        <!--<button type="button" class="btn btn-danger btn-block" data-action="delete-region">Delete</button>-->
    </form>

</div>

</body>
</html>
